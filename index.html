<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vouncher Studios</title>

  <link rel="shortcut icon" href="./assets/img/logo.ico" type="image/x-icon">

  <link rel="stylesheet" href="./assets/css/particles.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
  </div>

  <main>
    <div class="main-content">
      <div class="container">
        <div class="organization-info">
          <figure class="avatar-box">
            <img src="https://avatars.githubusercontent.com/u/106441503" alt="Vouncher Studios" width="80">
          </figure>

          <div class="info-content">
            <h1 class="name" title="Vouncher Studios">Vouncher Studios</h1>
            <p class="title">âœ¨ Making dreams since 2023.</p>
          </div>
        </div>

        <ul class="social-list">
          <li class="social-item">
            <a href="https://discord.gg/crZaJj9Pgq" target="_blank" class="social-link">
              <span title="Discord">
                <ion-icon name="logo-discord" role="img" class="md hydrated"></ion-icon>
              </span>
            </a>
          </li>

          <li class="social-item">
            <a href="https://instagram.com/vouncherstudios/" target="_blank" class="social-link">
              <span title="Instagram">
                <ion-icon name="logo-instagram" role="img" class="md hydrated"></ion-icon>
              </span>
            </a>
          </li>

          <li class="social-item">
            <a href="https://twitter.com/vouncherstudios/" target="_blank" class="social-link">
              <span title="Twitter">
                <ion-icon name="logo-twitter" role="img" class="md hydrated"></ion-icon>
              </span>
            </a>
          </li>

          <li class="social-item">
            <a href="https://polymart.org/user/vouncherstudios.35316" target="_blank" class="social-link">
              <span title="Polymart">
                <ion-icon name="cart-outline" role="img" class="md hydrated"></ion-icon>
              </span>
            </a>
          </li>
        </ul>
      </div>

      <div class="container">
        <section class="partners">
          <h2 class="h2 container-title">Partners</h2>
          <div class="partners-list">
            <div class="partners-item">
              <a href="https://redearcadia.com" target="_blank">
                <figure class="partner-img">
                  <div class="partner-item-icon-box">
                    <ion-icon name="open-outline"></ion-icon>
                  </div>

                  <img src="./assets/img/partner-redearcadia.png" alt="Rede Arcadia Logo">
                </figure>
              </a>
              <p class="partner-title">Rede Arcadia</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.2.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.2.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
