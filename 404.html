<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 &bull; Vouncher Studios</title>

  <meta http-equiv="refresh" content="3; URL='https://vouncherstudios.com/'" />

  <link rel="shortcut icon" href="./assets/img/logo.ico" type="image/x-icon">

  <link rel="stylesheet" href="./assets/css/particles.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
  </div>

  <main>
    <div class="main-content">
      <div class="container">
        <section class="fzf">
          <div class="fzf-image">
            <figure class="image-box">
              <img src="./assets/img/404.png" alt="404 Image" width="80">
            </figure>
          </div>

          <h2 class="h2 container-title">Page Not Found</h2>
          <section class="fzf-text">
            <p>
              You are being redirected to home page.
            </p>
          </section>
        </section>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
